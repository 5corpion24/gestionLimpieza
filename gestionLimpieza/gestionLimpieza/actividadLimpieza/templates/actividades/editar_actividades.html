{% extends 'components/navbar.html' %}

{% block content %}
<div class="bg-success bg-opacity-25" style="height: 800px" > 
    <br>
    <h2 class="text-center">Editar Actividad</h2>
    <form method="post" enctype="multipart/form-data">
        <div class="card mx-auto" style="width: 30rem;">
            <div class="card-body">
                {% csrf_token %}
                {{ form.as_p }}

                <button class="btn btn-sm btn-primary float-end" type="submit">Guardar Cambios</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
